<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<title>Radiogotchi</title>
</head>
<body>


	<!-- scoreboards -->
	<span id="hunger" class="scores">

	</span>

	<span id="sleepiness" class="scores">	
	</span>

	<img id="start" src=http://emblemsbf.com/img/1379.jpg>
